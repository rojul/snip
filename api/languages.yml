languages:

- id: ash
  name: Ash
  extension: sh
  command: sh $FILE
  helloWorld: |
    echo Hello World

- id: assembly
  name: Assembly
  extension: asm
  command: nasm -f elf64 -o a.o $FILE && ld -o a.out a.o && ./a.out
  helloWorld: |
    section .data
      hello db 'Hello World', 0xa
      len equ $ - hello

    section .text
      global _start

    _start:
      mov rax, 1 ; write(stdout, hello, len)
      mov rdi, 1
      mov rsi, hello
      mov rdx, len
      syscall

      mov rax, 60 ; exit(0)
      mov rdi, 0
      syscall

- id: bash
  name: Bash
  extension: sh
  command: bash $FILE
  helloWorld: |
    echo Hello World

- id: brainfuck
  name: Brainfuck
  extension: bf
  command: brainfuck $FILE
  helloWorld: |
    -[------->+<]>-.
    -[->+++++<]>++.
    +++++++.
    .
    +++.
    [--->+<]>-----.
    ---[->+++<]>.
    -[--->+<]>---.
    +++.
    ------.
    --------.
    >++++++++++.

- id: c
  name: C
  extension: c
  command: gcc $FILE && ./a.out
  helloWorld: |
    #include <stdio.h>

    int main(void) {
        printf("Hello World\n");
        return 0;
    }

- id: clojure
  name: Clojure
  extension: clj
  command: java -cp /usr/share/java/leiningen-$LEIN_VERSION-standalone.jar clojure.main $FILE
  helloWorld: |
    (println "Hello World")

- id: cobol
  name: Cobol
  extension: cob
  command: cobc -xj $FILE
  helloWorld: |2
           identification division.
           program-id. hello.
           procedure division.
               display 'Hello World'.

- id: commonlisp
  name: Common Lisp
  extension: lisp
  command: ccl64 --load $FILE --eval '(quit)'
  helloWorld: |
    (format t "Hello World~%")

- id: cpp
  name: C++
  extension: cpp
  command: g++ $FILE && ./a.out
  helloWorld: |
    #include <iostream>
    using namespace std;

    int main() {
        cout << "Hello World" << endl;
    }

- id: crystal
  name: Crystal
  extension: cr
  command: crystal run --no-color $FILE
  helloWorld: |
    puts "Hello World"

- id: csharp
  name: C#
  extension: cs
  command: mcs -out:a.exe $FILE && mono a.exe
  helloWorld: |
    using System;

    class MainClass {
        static void Main() {
            Console.WriteLine("Hello World");
        }
    }

- id: d
  name: D
  extension: d
  command: dmd -run $FILE
  helloWorld: |
    import std.stdio;

    void main()
    {
        writeln("Hello World");
    }

- id: dart
  name: Dart
  extension: dart
  command: dart $FILE
  helloWorld: |
    void main() {
      print('Hello World');
    }

- id: elixir
  name: Elixir
  extension: ex
  command: elixirc $FILE
  helloWorld: |
    IO.puts "Hello World"

- id: erlang
  name: Erlang
  extension: erl
  command: escript $FILE
  helloWorld: |
    #!/usr/local/bin/escript

    main(_) ->
        io:format("Hello World~n").

- id: fortran
  name: Fortran
  extension: f90
  command: gfortran $FILE && ./a.out
  helloWorld: |
    print'("Hello World")'
    end

- id: fsharp
  name: F#
  extension: fs
  command: fsharpc --nologo --out:a.exe $FILE && mono a.exe
  helloWorld: |
    printfn "Hello World"

- id: go
  name: Go
  extension: go
  command: go run *.go
  helloWorld: |
    package main

    import (
      "fmt"
    )

    func main() {
      fmt.Println("Hello World")
    }

- id: groovy
  name: Groovy
  extension: groovy
  command: groovy $FILE
  helloWorld: |
    println "Hello World"

- id: haskell
  name: Haskell
  extension: hs
  command: runghc $FILE
  helloWorld: |
    main = putStrLn "Hello World"

- id: java
  name: Java
  extension: java
  command: javac $FILE && java ${FILE%.*}
  helloWorld: |
    class main {
        public static void main(String[] args) {
            System.out.println("Hello World");
        }
    }

- id: javascript
  name: JavaScript
  extension: js
  command: node $FILE
  helloWorld: |
    console.log('Hello World')

- id: julia
  name: Julia
  extension: jl
  command: julia $FILE
  helloWorld: |
    println("Hello World")

- id: kotlin
  name: Kotlin
  extension: kt
  command: kotlinc $FILE && kotlin $(bash -c 'A=${FILE%.*} && echo ${A^}Kt')
  helloWorld: |
    fun main(args : Array<String>) {
        println("Hello World")
    }

- id: lua
  name: Lua
  extension: lua
  command: lua $FILE
  helloWorld: |
    print("Hello World");

- id: objc
  name: Objective-C
  extension: m
  command: gcc -l objc $FILE && ./a.out
  helloWorld: |
    #import <stdio.h>

    int main(int argv, char* argc[])
    {
        printf("Hello World\n");
        return 0;
    }

- id: ocaml
  name: OCaml
  extension: ml
  command: ocaml $FILE
  helloWorld: |
    print_string "Hello World\n";;

- id: octave
  name: Octave
  extension: m
  command: octave -q $FILE
  helloWorld: |
    disp("Hello World")

- id: pascal
  name: Pascal
  extension: p
  command: o=$(pc $FILE 2>&1); c=$?; if [ $c != 0 ]; then printf "$o"; exit $c; fi; ./${FILE%.*}
  helloWorld: |
    program Hello;
    begin
      writeln ('Hello World')
    end.

- id: perl
  name: Perl
  extension: pl
  command: perl $FILE
  helloWorld: |
    print "Hello World\n";

- id: php
  name: PHP
  extension: php
  command: php $FILE
  helloWorld: |
    <?php

    echo "Hello World\n";

- id: plaintext
  name: Plain Text
  extension: txt
  notRunnable: true

- id: powershell
  name: PowerShell
  extension: ps1
  command: powershell -File $FILE
  helloWorld: |
    echo 'Hello World'

- id: python
  name: Python
  extension: py
  command: python $FILE
  helloWorld: |
    print("Hello World")

- id: r
  name: R
  extension: R
  command: Rscript $FILE
  helloWorld: |
    hello <- "Hello World\n"
    cat(hello)

- id: ruby
  name: Ruby
  extension: rb
  command: ruby $FILE
  helloWorld: |
    puts "Hello World"

- id: rust
  name: Rust
  extension: rs
  command: rustc -o a.out $FILE && ./a.out
  helloWorld: |
    fn main() {
        println!("Hello World");
    }

- id: scala
  name: Scala
  extension: scala
  command: scalac $FILE && scala ${FILE%.*}
  helloWorld: |
    object main extends App {
      println("Hello World")
    }

- id: sqlite
  name: SQLite
  extension: sql
  command: cat *.sql | sqlite3
  helloWorld: |
    select 'Hello World';

- id: swift
  name: Swift
  extension: swift
  command: swift $FILE
  helloWorld: |
    print("Hello World")

- id: typescript
  name: TypeScript
  extension: ts
  command: tsc $FILE && node ${FILE%.*}.js
  helloWorld: |
    const hello: string = "Hello World";
    console.log(hello);

- id: visualbasic
  name: Visual Basic
  extension: vb
  command: o=$(vbnc -nologo -out:a.exe $FILE); c=$?; if [ $c != 0 ]; then printf "$o"; exit $c; fi; mono a.exe
  helloWorld: |
    Public Module main
      Sub Main()
        Console.WriteLine("Hello World")
      End Sub
    End Module
